<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Vintage Game InventoryüïπÔ∏è</title>
</head>

<body>
    <header>
        <h1>Vintage Game InventoryüïπÔ∏è</h1>
    </header>
    <div class="container">
        <h2>InventoryüïπÔ∏è</h2>
        <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/en/4/42/Supersmashbox.jpg" />
                <br>
                Super Smash Bros. 64
                <br>
                <strong>Price: </strong>
                $70
                <br>
                <strong>In Stock: </strong>
                Yes
                <br>
                <strong>New/Used: </strong>
                Used
                <br>
                <strong>Rarity: </strong>
                Medium
                <br>
            </li>
        </ul>
    </div>
    <h2>Add Game</h2>
    <form id="new-game">
        <label for="name">Game Title<span class="required">*</span></label>
        <input id="name" name="name" type="text" />
        <label for="price">Price<span class="required">*</span></label>
        <input id="price" name="price" type="number" />
        <fieldset>
            <legend>In Stock<span class="required">*</span></legend>
            <label for="yes">Yes
                <input id="yes" name="stock" type="radio" value="Yes" />
            </label>
            <label for="no">No
                <input id="no" name="stock" type="radio" value="No" />
            </label>
        </fieldset>
        <fieldset>
            <legend>New/Used</legend>
            <label for="new">New
                <input id="new" name="quality" type="radio" value="New" />
            </label>
            <label for="used">Used
                <input id="used" name="quality" type="radio" value="Used" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Rarity</legend>
            <label for="high">High
                <input id="high" name="rarity" type="radio" value="High" />
            </label>
            <label for="medium">Medium
                <input id="medium" name="rarity" type="radio" value="Medium" />
            </label>
            <label for="low">Low
                <input id="low" name="rarity" type="radio" value="Low" />
            </label>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
